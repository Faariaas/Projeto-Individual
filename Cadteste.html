<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./resorce/css/CadStyle.css">
</head>
<body>
    <div class="header">
        <nav>
            <div class="titulo"><a href="./index.html">Toca do Smeargle</a></div>
            <a href="#">Sobre Mim</a>
            
            <a href="#">Login</a>
            <a href="#">Cadastro</a>
        </nav>
    </div>


    <div class="main-cadastro">

        <div class="left-cad">
            <img src="resorce/img/professor-oak.jpg" class="left-cad-image" alt="Professor">
        </div>

        <div class="right-cad">

            <div class="card-cad">
                <h1>CADASTRE-SE</h1>

                <div class="textfield">
                    <label for="user">Usuario</label>
                    <input type="text" name="usuario" placeholder="Qual seu NICKNAME">
                </div>
                
                <div class="textfield">
                    <label for="user">email</label>
                    <input type="text" name="usuario" placeholder="Qual seu EMAIL">
                </div>

                <div class="textfield">
                    <label for="user">senha</label>
                    <input type="password" name="senha" placeholder="Informe uma SENHA">
                </div>

                <div class="textfield">
                    <label for="user">Confime sua senha</label>
                    <input type="password" name="senha" placeholder="Confirme sua SENHA">
                </div>
                <div class="textfield">
                    <select name="iniciais" id="sel_pokemon">
                        <option value="0">-Teporada-</option>
                        <option value="1">1ª TEMPORADA</option>
                        <option value="2">2ª TEMPORADA</option>
                        <option value="3">3ª TEMPORADA</option>
                        <option value="4">4ª TEMPORADA</option>
                        <option value="5">5ª TEMPORADA</option>
                        <option value="6">6ª TEMPORADA</option>
                    </select>
                </div>
                <button class="btn-cad" onclick="">Cadastre-se</button>
            </div>
        </div>
    </div>
</body>
</html>
