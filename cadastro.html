<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <script src="./js/funcoes.js"></script>

    <link rel="icon" type="imagem/png" href="/resorce/img/icons/pokestop.png" />

    <link rel="stylesheet" href="./resorce/css/CadStyle.css">

</head>
<body>
    <header class="header">

        <a class="header-home" href="index.html">
            <img class="header-img" src="./resorce/img/icons/markpokestop.png" alt="Logo toca do smeargle">
            <h1>pokestop</h1>
        </a>

        <nav class="header-links">
            <a class="link" href="#">Sobre Mim</a>
            <a class="link" href="#">Toca do Smeargle</a>
            <a class="link" href="#">PikaClicker</a>
            <a class="link" href="#">Entrar</a>
        </nav>

    </header>


    <div class="main-cadastro">

        <div class="left-cad">
            <img src="resorce/img/professor-oak.jpg" class="left-cad-image" alt="Professor">
        </div>

        <div class="right-cad">

            <div class="card-cad">
                <h1>CADASTRE-SE</h1>

                <div class="textfield">
                    <label for="user">Usuario</label>
                    <input id="nome_input" type="text" name="usuario" placeholder="Qual seu NICKNAME">
                </div>
                
                <div class="textfield">
                    <label for="user">email</label>
                    <input id="email_input" type="text" name="usuario" placeholder="Qual seu EMAIL">
                </div>

                <div class="textfield">
                    <label for="user">senha</label>
                    <input id="senha_input" type="password" name="senha" placeholder="Informe uma SENHA">
                </div>

                <div class="textfield">
                    <label for="user">Confime sua senha</label>
                    <input id="confirmacao_senha_input" type="password" name="senha" placeholder="Confirme sua SENHA">
                </div>

                <div class="textfield">
                    <select name="iniciais" id="sel_pokemon">
                        <option value="0">-Teporada-</option>
                        <option value="1">1ª TEMPORADA</option>
                        <option value="2">2ª TEMPORADA</option>
                        <option value="3">3ª TEMPORADA</option>
                        <option value="4">4ª TEMPORADA</option>
                        <option value="5">5ª TEMPORADA</option>
                        <option value="6">6ª TEMPORADA</option>
                    </select>
                </div>
                <button class="btn-cad" onclick="cadastrar()">Cadastre-se</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            // cardErro.style.display = "block"
            alert("Preencha todos os campos para prosseguir!");

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (senhaVar != confirmacaoSenhaVar) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
